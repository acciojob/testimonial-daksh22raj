<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonial Section</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff;
    }

    /* Main Container */
    .testimonial-section {
      background-color: #f5f5f5;
      padding: 50px;
    }

    .testimonial-section h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    /* Individual Testimonial */
    .testimonial {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
    }

    /* Testimonial Text */
    .testimonial p {
      margin: 0 0 10px;
    }

    /* Author */
    .author {
      text-align: right;
      font-style: italic;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="testimonial-section">
    <h2>Testimonials</h2>

    <div class="testimonial">
      <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
      <p class="author">- John Doe</p>
    </div>

    <div class="testimonial">
      <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
      <p class="author">- Jane Smith</p>
    </div>
  </div>

</body>
</html>
