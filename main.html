<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testimonials</title>
  <style>
    /* Main Container */
    .testimonial-section {
      background-color: #f7f7f7;
      padding: 40px;
      font-family: Arial, sans-serif;
    }

    .testimonial-section h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    /* Testimonial Box */
    .testimonial {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
    }

    /* Testimonial Text */
    .testimonial p {
      margin: 0;
      font-size: 16px;
      line-height: 1.6;
    }

    /* Author */
    .testimonial .author {
      text-align: right;
      font-style: italic;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="testimonial-section">
    <h2>Testimonials</h2>

    <div class="testimonial">
      <p>This product is amazing! I highly recommend it to anyone in need of a solution like this.</p>
      <div class="author">- John Doe</div>
    </div>

    <div class="testimonial">
      <p>I have been using this for a few weeks now and it has completely transformed my workflow.</p>
      <div class="author">- Jane Smith</div>
    </div>
  </div>
</body>
</html>
